group_welcome_message.settings:
  path: '/admin/config/group_welcome_message/settings'
  defaults:
    _form: '\Drupal\group_welcome_message\Form\GroupWelcomeMessageSettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer site configuration'

group_welcome_message.admin_config_group_welcome_message:
  path: '/admin/config/group_welcome_message'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Group Welcome Message Settings'
  requirements:
    _permission: 'access administration pages'
